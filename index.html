<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>World Clock - Orla Reynolds</title>
</head>
<body>
  <div class="container">
  <h1>World Clock</h1>
  <select name="city" id="city-select">
    <option value="">Choose city</option>
    <option value="london">London</option>
    <option value="new-york">New York</option>
    <option value="paris">Paris</option>
    <option value="montreal">Montreal</option>
    <option value="dublin">Dublin</option>
  </select>

  <div class="city">
    <h3>Nashville</h3>
    <div class="date">January 24th 2025</div>
    <div class="time">2:01:34 PM</div>
  </div>
  <div class="city">
    <h3>Vancouver</h3>
    <div class="date">January 24th 2025</div>
    <div class="time">2:01:34 PM</div>
  </div>
  <div class="city">
    <h3>Berlin</h3>
    <div class="date">January 24th 2025</div>
    <div class="time">2:01:34 PM</div>
  </div>
  <div class="city">
    <h3>Tokyo</h3>
    <div class="date">January 24th 2025</div>
    <div class="time">2:01:34 PM</div>
  </div>
  </div>

  <footer>This project was coded by <a href="https://github.com/orla-rey">Orla Reynolds,</a> it is open sourced on <a href="https://github.com/orla-rey/shecodes-plusaddon-worldclockproject.git">Github</a> and hosted on <a href="https://shecodes-plusaddon-worldclock.netlify.app/">Netlify</a></footer>
<script src="src/index.js"></script>
</body>
</html>
